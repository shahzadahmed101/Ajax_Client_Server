<html>

<head>
    <title>Markssheet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .customButton {
            border: 1px solid gray;
            padding: 2px 6px 2px 6px;
            cursor: pointer;
        }

        .customButton:hover {
            border: 1px solid black;
            box-shadow: gray 2px 2px 5px;
        }
    </style>
</head>

<body>
    <h1>Marksheet</h1>
    <div>
        <table>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <span>Enter the name of student :</span>
                            </td>
                            <td>
                                <input type="text" id="nameOfStudent" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Enter the number of subjects : </span>
                            </td>
                            <td>
                                <input type="number" id="noOfSubjects" min="1" onchange="UIPopulate()"
                                    onkeyup="UIPopulate()" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <span onclick="Calculate()" class="customButton">Calculate</span>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <span>Min Marks Subject: </span>
                            </td>
                            <td>
                                <input type="text" id="minMarksSubject" readonly="readonly" />
                            </td>
                            <td>
                                <span>Min Marks: </span>
                            </td>
                            <td>
                                <input type="text" id="minMarks" readonly="readonly" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Max Marks Subject: </span>
                            </td>
                            <td>
                                <input type="text" id="maxMarksSubject" readonly="readonly" />
                            </td>
                            <td>
                                <span>Max Marks: </span>
                            </td>
                            <td>
                                <input type="text" id="maxMarks" readonly="readonly" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Percentage : </span>
                            </td>
                            <td>
                                <input type="text" id="percentage" readonly="readonly" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <hr />
    <div>
        <table id="inputTable">
        </table>
    </div>
</body>
<script>


    function UIPopulate() {
        var noOfSubjects = $('#noOfSubjects').val();

        var h = '';
        for (i = 0; i < noOfSubjects; i++) {
            h += '<tr>';

            h += '<td>';
            h += '<span>Subject ' + (i + 1) + ' -> </span>';
            h += '</td>';

            h += '<td>';
            h += '<span>Name :</span>';
            h += '</td>';

            h += '<td>';
            h += '<input type="text" id="subjectName' + i + '"/>';
            h += '</td>';

            h += '<td>';
            h += '<span>Marks Obtained :</span>';
            h += '</td>';

            h += '<td>';
            h += '<input type="number" min="0" max="100" id="subjectMarksObtained' + i + '"/>';
            h += '</td>';

            h += '</tr>';
        }

        $('#inputTable').html(h);
    }
    function Calculate() {
        var name_of_student = $("#nameOfStudent").val();
        var noOfSubjects = $('#noOfSubjects').val();
        var SubjectMarks = Array();

        for(i = 0; i < noOfSubjects; i++){
            var subjectNameId = "subjectName" + i;
            var subjectMarksObtainedId = "subjectMarksObtained" + i;

            SubjectMarks[i] = Object()
            SubjectMarks[i].title = $("#"+subjectNameId).val() 
            SubjectMarks[i].marks = $("#"+subjectMarksObtainedId).val()
        }

        var json_object = {name:name_of_student,subjects:SubjectMarks};

        $.ajax({
                url: "https://localhost:44398/Marksheet.asmx/Calculate",
                method: "GET",
                contentType: "application/json",
                data: {
                    student_details : JSON.stringify(json_object),
                },
                success:(response)=>{

                    console.log(response.d)
                    var result = JSON.parse(response.d)

                    $("#minMarksSubject").val(result.MinSubject.title)
                    $("#maxMarksSubject").val(result.MaxSubject.title)
                    $("#minMarks").val(result.MinSubject.marks)
                    $("#maxMarks").val(result.MaxSubject.marks)
                    $("#percentage").val(result.Percentage)
                     $("#inputTable ").empty();
                    
                },
                error:(error)=>{
                    console.log(error);
                }
            });
            console.log("request",JSON.stringify(json_object));
    }
</script>
</html>
